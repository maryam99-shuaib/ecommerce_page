<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <!-- put data here -->
    </div>
    <style>
        #container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
        }
        .Posts_box{
            /* background-color: darkgreen; */
            box-shadow: 1px 1px 30px rgb(217, 217, 217);
            padding: 20px;
            border-radius: 5px;
        }
        .post_name{
            color: red;
            font-size: 1.2em;
        }
        .post_description{

        }
    </style>
    <script>
        // get data from API
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            displayPosts(data);
        })
        .catch(error => console.error('Error:', error));

        // function displayPosts (){
            
        // }
        
        function displayPosts(posts){
            var PostsContent="";
            for(let post of posts){
                let posts_box = ` <div class="Posts_box">
                                        <div class="post_name">${post.title}</div>
                                        <div class="post_description">
                                            ${post.body}
                                        </div>
                                    </div>`
                PostsContent = PostsContent + posts_box;
                // console.log(product)
            }
            // console.log(productContent);
            document.getElementById("container").innerHTML = PostsContent;
        }

    </script>
</body>
</html>
